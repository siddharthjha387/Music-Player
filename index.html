<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Music Player</h1>

  <div class="main_container">
    <div class="music_player">
      <h2 id="name">Bella Ciao</h2>
      <h3 id="artist">Artist</h3>
      <div class="img_container">
        <img id="themeimg"src="images/m-1.jpg" alt="">
        <audio src="sounds/m-1.mp3">
        </audio>
        <div class="music_controls">
          <i class="fas fa-backward" id="prev"></i>
          <i class="fas fa-play main_button" id="play"></i>
          <i class="fas fa-forward" id="next"></i>
        </div>
      </div>

    </div>
  </div>
  <div class="set">
    <button class="w drum">1</button>
    <button class="a drum">2</button>
    <button class="s drum">3</button>
    <button class="d drum">4</button>
    <button class="j drum">5</button>
    <button class="k drum">6</button>
    <button class="l drum">7</button>
  </div>


  <footer class="footer">
    Made with ‚ù§ By Siddharth
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
